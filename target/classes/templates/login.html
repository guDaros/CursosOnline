<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

       * {
           margin: 0;
           border: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: "Poppins", sans-serif;
       }

       body {
           background: linear-gradient(45deg, #8e2de2, #4a00e0);
           background-repeat: no-repeat;
           min-height: 100vh;
           /*min-height: 100vw;*/
           display: flex;
           align-items: center;
           justify-content: center;
       }

       main.container {
           background: white;
           max-width: 400px;
           min-height: 40vh;
           padding: 2rem;
           box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
           border-radius: 8px;
       }

       main h1 {
           font-weight: 600;
           margin-bottom: 2rem;
           position: relative;
       }

       main h1::before {
           content: '';
           position: absolute;
           height: 4px;
           width: 25px;
           bottom: 3px;
           left: 0;
           border-radius: 8px;
           background: linear-gradient(45deg, #8e2de2, #4a00e0);
       }

       form {
           display: flex;
           flex-direction: column;
       }

       .input-field {
           position: relative;
       }

       .input-field input {
           outline: none;
           font-size: 0.9rem;
           color: rgba(0, 0, 0, 0.7);
       }

       ;input-field input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

       form input[type="submit"] {
           margin-top: 2rem;
           padding: 0.4rem;
           background: linear-gradient(to left, #4776e6, #8e54e9 );
           cursor: pointer;
           color: white;
           font-size: 0.9rem;
           font-weight: 300;
           border-radius: 4px;
           transition: all 0.3s ease;
       }

       form input[type="submit"]:hover {
           letter-spacing: 0.5px;
           background: linear-gradient(to right #4776e6, #8e54e9);
       }

       .footer {
           display: flex;
           flex-direction: column;
           margin-top: 1rem;
       }

       .footer span {
           color: rgba(0, 0, 0, 0.7);
           font-size: 0.8rem;
           text-align: center;
       }

       .footer .social-field {
           padding: 0.4rem;
           border-radius: 4px;
           font-size: 0.85rem;
           width: 100%;
           cursor: pointer;
           margin-top: 1rem;
       }

       .footer .social-field a i {
           margin: 0 0.5rem;
           width: 15px;
       }

       .footer .social-field a {
           text-decoration: none;
           color: white;
       }

       .footer .social-field.twitter {
           background: linear-gradient(to right, #56a7f2, #468aca);
       }

       .footer .social-field.facebook {
           background: linear-gradient(to right, #1e3c72, #468aca);
       }
   </style>
</head>
<body>
    <main class="container">
<div th:if="${param.error}">
    Senha ou username invalido!
</div>
<div th:if="${param.logout}">
    Voce esta desconectado!
</div>
<div>
    <form th:action="@{/login}" class="box" method="post">
        <h1>Login</h1>

        <div class="input-field">
            <input type="text" name="username" placeholder="Digise seu usuÃ¡rio..."/>
        </div>

        <div class="input-field">
            <input type="password" name="password" placeholder="Digite sua senha..."/>
        </div>

            <input type="submit" value="Sign in">
            <a class="btn btn-secundary" href="/cadastrar">Cadastre-se</a>
            <a class="btn btn-secundary" href="/forgotPassword">Esqueceu a senha?</a>
    </form>

</div>
<div class="footer">
    <span>Ou Conecte com Redes Sociais</span>
    <div class="social-field twitter">
        <a href="$">
            <i class="fab fa-twitter"></i>
            Login com Twitter
        </a>
    </div>

    <div class="social-field facebook">
        <a href="$">
            <i class="fab fa-facebook"></i>
            Login com Facebook
        </a>
    </div>

</div>
</main>
</body>
</html>
