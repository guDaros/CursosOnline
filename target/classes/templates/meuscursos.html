<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cadastro</title>


</head>

<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <div class="row">
        <div class="col">

                <h4>Detalhes da Conta</h4>
                <br><br>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Alterar Senha
                </button>
                <br><br>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="#" th:action="@{/changeSenha}" th:object="${senha}" method="post">
                                    <div class="col-md-12">
                                        Digite sua nova senha
                                        <input type="password" th:field="*{senha1}" id="senha1" class="form-control">
                                    </div>
                                    <div class="col-md-12">
                                        Confirme sua senha
                                        <input type="password" th:field="*{senha2}" id="senha2" class="form-control">
                                    </div>
                                    <div class="col-12" style="text-align: right">
                                        <input type="submit" value="Enviar" class="btn btn-primary">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row">

                <h4>Lista de compras</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <td>Nome do Curso</td>
                            <td>Detalhes</td>
                            <td>Valor</td>
                        </tr>
                    </thead>
                    <th:block th:each="compra : ${Compras}">
                        <tr>
                            <td th:text="${compra.NomeCurso}">...</td>
                            <td th:text="${compra.Detalhes}">...</td>
                            <td th:text="${compra.valor}">...</td>
                        </tr>
                    </th:block>
                </table>

            </div>
        </div>
    </div>
</div>
<div th:replace="base :: footer"></div>



<script>
    // A $( document ).ready() block.
    $( document ).ready(function() {
        $( "#senha2" ).keyup(function() {
            alert('b')
            var senha1 = $("#senha1").val();
            var senha2 = $("#senha2").val();

            if(senha1 == senha2)
            {
                alert("a")
            }
        });
    });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
