<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
<div class="container-fluid">
    <div class="content-w">
        <div class="content-i">
            <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
                <div class="col-md-3">
                    Nome
                    <input type="text" th:field="*{name}" class="form-control">
                </div>
                <div class="col-md-3">
                    Sobrenome
                    <input type="text" th:field="*{last_name}" class="form-control">
                </div>
                <div class="col-md-3">
                    username
                    <input type="text" th:field="*{username}" class="form-control">
                </div>
                <div class="col-md-3">
                    email
                    <input id="telefoneInput" type="text" th:field="*{email}" class="form-control">

                </div>
                <div class="col-md-3">
                    Senha
                    <input type="password" th:field="*{password}" class="form-control">
                </div>
                <div class="col-md-3">
                    Senha
                    <input type="password" th:field="*{password}" class="form-control">

                    Moeda
                    <select th:field="*{moedaPagamento}" class="form-control">
                        <option value="Real">Real</option>
                        <option value="Dolar">Dolar</option>
                        <option value="Euro">Euro</option>
                    </select>
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
<br>
<br>
<br>
<div th:replace="base :: footer"></div>
</body>
</html>
