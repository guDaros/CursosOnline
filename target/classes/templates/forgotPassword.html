<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Esqueci a Senha</title>
</head>
<body>
<form action="#" th:action="@{/sendEmail}" th:object="${user}" method="post">
  <div class="col-md-3">
    Nome
    <input type="text" th:field="*{name}" class="form-control">
  </div>
  <div class="col-md-3">
    Sobrenome
    <input type="text" th:field="*{last_name}" class="form-control">
  </div>
  <div class="col-md-3">
    username
    <input type="text" th:field="*{username}" class="form-control">
  </div>
  <div class="col-md-3">
    email
    <input id="telefoneInput" type="text" th:field="*{email}" class="form-control">

  </div>
  <div class="col-md-3">
    Senha
    <input type="password" th:field="*{password}" class="form-control">
  </div>
  <div class="col-md-3">
    Senha
    <input type="password" th:field="*{password}" class="form-control">

    Moeda
    <select th:field="*{moedaPagamento}" class="form-control">
      <option value="Real">Real</option>
      <option value="Dolar">Dolar</option>
      <option value="Euro">Euro</option>
    </select>
  </div>
  <input type="submit" value="Enviar" class="btn btn-primary">
</form>
</body>
</html>
