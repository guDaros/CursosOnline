<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head th:replace="base :: headCust">
</head>
<body>

<div th:replace="base :: navlinks"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-md-4">
                    <h4>Cursos da Comunidade</h4>
                </div>
                <div class="col-md-3">
                    <a class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Criar Curso
                    </a>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="#" th:action="@{/salvarCurso}" th:object="${curso}" method="post">
                                <div class="col-md-12">
                                    Nome do Curso
                                    <input type="text" th:field="*{NomeCurso}" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    Detalhes
                                    <input type="text" th:field="*{Detalhes}" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    Valor
                                    <input type="text" th:field="*{Valor}" class="form-control">
                                </div>
                                <div style="text-align: right">
                                    <input type="submit" value="Enviar" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <table class="table">
                <thead>
                <tr>
                    <td>Nome do Curso</td>
                    <td>Detalhes</td>
                    <td>Valor</td>
                </tr>
                </thead>
                <th:block th:each="cursos : ${cursoLista}">
                    <tr>
                        <td th:text="${cursos.NomeCurso}"></td>
                        <td th:text="${cursos.Detalhes}"></td>
                        <td th:text="${cursos.valor}"></td>
                        <td><a>comprar</a></td>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</div>
<div th:replace="base :: footer"></div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
